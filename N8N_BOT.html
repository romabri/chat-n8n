<!DOCTYPE html>
<html>
<head>
  <title>Chat N8N</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .mensaje {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
      clear: both;
    }
    .yo {
      background: #d0ebff;
      float: right;
      text-align: right;
    }
    .n8n {
      background: #d3f9d8;
      float: left;
      text-align: left;
    }
    #formulario {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    #texto {
      flex-grow: 1;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h2>Chat con n8n (GET)</h2>
  <div id="chat"></div>

  <form id="formulario">
    <input type="text" id="texto" placeholder="Escribe tu mensaje..." required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('formulario');
    const input = document.getElementById('texto');

    const añadirMensaje = (texto, clase) => {
      const div = document.createElement('div');
      div.className = 'mensaje ' + clase;
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const texto = input.value.trim();
      if (!texto) return;

      añadirMensaje(texto, 'yo');
      input.value = '';

      const url = `https://romabri.app.n8n.cloud/webhook/embeddings?texto=${encodeURIComponent(texto)}&ts=${Date.now()}`;

      try {
        const res = await fetch(url, {
          method: "GET",
          headers: {
            "Cache-Control": "no-cache"
          },
          cache: "no-store"
        });

        const contentType = res.headers.get("content-type");
        let respuesta;

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          respuesta = data?.mensaje || JSON.stringify(data, null, 2);
        } else {
          respuesta = await res.text();
        }

        añadirMensaje(respuesta, 'n8n');
      } catch (err) {
        añadirMensaje("⚠️ Error: " + err.message, 'n8n');
      }
    });
  </script>

</body>
</html>
