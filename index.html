<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con n8n</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #chat {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .mensaje {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
      clear: both;
    }

    .yo {
      background: #d0ebff;
      float: right;
      text-align: right;
    }

    .n8n {
      background: #d3f9d8;
      float: left;
      text-align: left;
    }

    #formulario {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    #texto {
      flex-grow: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      background-color: #1971c2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1864ab;
    }
  </style>
</head>
<body>

  <h2>Chat con n8n (GET)</h2>

  <div id="chat">
    <div class="mensaje n8n">游녦 Hola, soy n8n. Escr칤beme algo para empezar.</div>
  </div>

  <form id="formulario">
    <input type="text" id="texto" placeholder="Escribe tu mensaje..." required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('formulario');
    const input = document.getElementById('texto');

    const a침adirMensaje = (texto, clase) => {
      const div = document.createElement('div');
      div.className = 'mensaje ' + clase;
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const texto = input.value.trim();
      if (!texto) return;

      a침adirMensaje(texto, 'yo');
      input.value = '';
      input.focus();

      const url = `https://romabri.app.n8n.cloud/webhook/embeddings?texto=${encodeURIComponent(texto)}&ts=${Date.now()}`;

      try {
        const res = await fetch(url, {
          method: "GET",
          headers: { "Cache-Control": "no-cache" },
          cache: "no-store"
        });

        const contentType = res.headers.get("content-type");
        let respuesta;

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          respuesta = data?.mensaje || JSON.stringify(data, null, 2);
        } else {
          respuesta = await res.text();
        }

        a침adirMensaje(respuesta, 'n8n');
      } catch (err) {
        a침adirMensaje("丘멆잺 Error: " + err.message, 'n8n');
      }
    });

    input.focus();
  </script>

</body>
</html>
